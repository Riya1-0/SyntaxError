<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body { font-family: Arial,sans-serif; background:#f5f7f9; display:flex; justify-content:center; align-items:center; height:100vh; }
form { background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:320px; }
input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
button { width:100%; padding:10px; background:#27ae60; color:white; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#219150; }
</style>
</head>
<body>

<form onsubmit="login(event)">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
  <p style="text-align:center; margin-top:10px;"><a href="signup.html">Don't have an account? Sign Up</a></p>
</form>

<script>
function login(e){
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  let accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
  const user = accounts.find(acc => acc.email === email && acc.password === password);

  if(user){
    localStorage.setItem("loggedInUser", email);
    alert("Login successful!");
    window.location = "index.html";
  } else {
    alert("Invalid email or password.");
  }
}
</script>

</body>
</html>
